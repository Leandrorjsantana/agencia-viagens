{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço</title>
    
    <style>:root {--cor-primaria: {{ site_config.cor_primaria }}; --cor-secundaria: {{ site_config.cor_secundaria }}; --cor-fundo-hero: {{ site_config.cor_fundo_hero }};}</style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {{ site_config.tracking_scripts_head|safe }}
</head>
<body class="d-flex flex-column min-vh-100">
    {{ site_config.tracking_scripts_body|safe }}

    {% include '_header.html' %}

    <main class="flex-grow-1 container mt-5">
        <div id="servico-detail-content">
            <p class="text-center">Carregando detalhes do serviço...</p>
        </div>
    </main>
    
    {% include '_footer.html' %}
    {% include '_whatsapp_button.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/config.js' %}"></script>
    <script>
        const servicoId = {{ servico_id }}; // Passa o ID do serviço para o JS
    </script>
    <script src="{% static 'js/servico_detalhe.js' %}"></script>
