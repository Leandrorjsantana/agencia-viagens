{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Viagem - Encontre o Destino Perfeito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    {% include '_header.html' %}

    <main>
        <section class="hero-section">
            <div class="background-image"></div>
            <div class="container search-form-container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" id="packages-tab" data-bs-toggle="tab" data-bs-target="#packages" type="button" role="tab"><i class="bi bi-briefcase-fill me-2"></i>Pacotes</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" id="hosting-tab" data-bs-toggle="tab" data-bs-target="#hosting" type="button" role="tab"><i class="bi bi-building me-2"></i>Hospedagens</button></li>
                </ul>
                <div class="tab-content bg-dark p-4">
                    <div class="tab-pane fade show active" id="packages" role="tabpanel">
                        <h5 class="text-white mb-3">Pacotes de viagens</h5>
                        <form class="row g-2 align-items-end" id="search-form">
                            <div class="col-lg"><label class="form-label text-white-50">ORIGEM</label><input type="text" class="form-control" placeholder="De onde você sai?"></div>
                            <div class="col-lg"><label class="form-label text-white-50">DESTINO</label><input type="text" class="form-control" id="search-destination" placeholder="Para onde você vai?"></div>
                            <div class="col-lg-2"><label class="form-label text-white-50">IDA</label><input type="date" class="form-control"></div>
                            <div class="col-lg-2"><label class="form-label text-white-50">VOLTA</label><input type="date" class="form-control"></div>
                            
                            <div class="col-lg-3 dropdown">
                                <label class="form-label text-white-50">QUARTOS E HÓSPEDES</label>
                                <button class="form-control btn btn-light text-start d-flex justify-content-between align-items-center" type="button" id="dropdownRoomsButton" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                                    <span id="roomsSummary" class="text-truncate"></span><i class="bi bi-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu p-3" aria-labelledby="dropdownRoomsButton" style="width: 320px;">
                                    <div class="mb-3"><div class="d-flex justify-content-between align-items-center"><label class="form-label">Quartos</label><div class="input-group w-auto"><button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeValue('rooms', -1)">-</button><input type="text" id="rooms" class="form-control text-center" value="1" readonly style="width: 40px;"><button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeValue('rooms', 1)">+</button></div></div></div><hr>
                                    <div class="mb-3"><div class="d-flex justify-content-between align-items-center"><label class="form-label">Adultos</label><div class="input-group w-auto"><button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeValue('adults', -1)">-</button><input type="text" id="adults" class="form-control text-center" value="2" readonly style="width: 40px;"><button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeValue('adults', 1)">+</button></div></div></div>
                                    <div class="mb-2"><div class="d-flex justify-content-between align-items-center"><label class="form-label">Crianças</label><div class="input-group w-auto"><button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeValue('children', -1)">-</button><input type="text" id="children" class="form-control text-center" value="0" readonly style="width: 40px;"><button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeValue('children', 1)">+</button></div></div></div>
                                    <p class="text-muted small">Crianças de 2 a 17 anos</p>
                                </div>
                            </div>
                            <div class="col-lg-auto"><button type="submit" class="btn btn-danger w-100" style="padding: 0.55rem 1.5rem;"><i class="bi bi-search"></i></button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Explore nossos destinos</h2>
                <div id="destinos-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <p class="col-12 text-center">Carregando destinos...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5"><p class="mb-0">&copy; 2025 Sua Viagem Ltda. Todos os direitos reservados.</p></footer>
    
    {% include '_whatsapp_button.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/search-form.js' %}"></script>
    
    <script>
        function changeValue(id, delta) {
            const input = document.getElementById(id);
            let currentValue = parseInt(input.value, 10);
            currentValue += delta;
            if ((id === 'adults' || id === 'rooms') && currentValue < 1) currentValue = 1;
            if (id === 'children' && currentValue < 0) currentValue = 0;
            input.value = currentValue;
            updateSummary();
        }
        function updateSummary() {
            const rooms = document.getElementById('rooms').value;
            const adults = document.getElementById('adults').value;
            const children = document.getElementById('children').value;
            const totalPeople = parseInt(adults, 10) + parseInt(children, 10);
            
            const summarySpan = document.getElementById('roomsSummary');
            // Texto do botão ficou mais conciso, usando ícones
            summarySpan.innerHTML = `<i class="bi bi-building"></i> ${rooms} <i class="bi bi-person-fill ms-2"></i> ${totalPeople}`;
        }
        document.addEventListener('DOMContentLoaded', updateSummary);
    </script>
</body>
</html>
