{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Sua Viagem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pacotes:home' %}"><img src="" alt="Logotipo Sua Viagem" class="logo-img" id="site-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"><li class="nav-item"><a href="#" class="nav-link fw-bold" id="televendas-link"></a></li></ul>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-briefcase-fill me-2"></i>Minhas Viagens</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-question-circle-fill me-2"></i>Ajuda</a></li>
                    <li class="nav-item ms-lg-3"><a href="{% url 'usuarios:login' %}" class="btn btn-outline-primary btn-login"><i class="bi bi-person-circle me-2"></i>Entrar / Cadastrar</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center p-3">
        <p class="mb-0">&copy; 2025 Sua Viagem Ltda. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/config.js' %}"></script>
</body>
</html>
