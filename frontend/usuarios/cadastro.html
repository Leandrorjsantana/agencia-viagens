{% extends "usuarios/base_form.html" %}

{% block title %}Crie sua Conta{% endblock %}

{% block content %}
    <h2 class="card-title text-center mb-4">Criar Conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
    <p class="text-center mt-3">Já tem uma conta? <a href="{% url 'usuarios:login' %}">Faça login</a></p>
{% endblock %}
