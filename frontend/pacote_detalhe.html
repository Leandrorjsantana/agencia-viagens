<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pacote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="" alt="Logotipo Sua Viagem" class="logo-img" id="site-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"><li class="nav-item"><a href="#" class="nav-link fw-bold" id="televendas-link"></a></li></ul>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-briefcase-fill me-2"></i>Minhas Viagens</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-question-circle-fill me-2"></i>Ajuda</a></li>
                    <li class="nav-item ms-lg-3"><a href="#" class="btn btn-outline-primary btn-login"><i class="bi bi-person-circle me-2"></i>Entrar / Cadastrar</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div id="package-detail-content"><p class="text-center">Carregando detalhes do pacote...</p></div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">&copy; 2025 Sua Viagem Ltda. Todos os direitos reservados.</p>
    </footer>

    <div class="modal fade" id="reservaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaModalLabel">Solicitar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Preencha seus dados para que um de nossos consultores entre em contato.</p>
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label for="nomeCliente" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailCliente" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="emailCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefoneCliente" class="form-label">Telefone (com DDD)</label>
                            <input type="tel" class="form-control" id="telefoneCliente" placeholder="Ex: 11987654321" required>
                        </div>
                        <div id="form-feedback" class="mt-3"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="enviarReservaBtn">Enviar Solicitação</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/detalhe.js"></script>
</body>
</html>
