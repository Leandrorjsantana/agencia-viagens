{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pacote</title>
    <style>:root {--cor-primaria: {{ site_config.cor_primaria }}; --cor-secundaria: {{ site_config.cor_secundaria }};}</style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include '_header.html' %}
    <main class="container mt-5"><div id="package-detail-content"><p class="text-center">Carregando detalhes do pacote...</p></div></main>
    {% include '_footer.html' %}
    <div class="modal fade" id="reservaModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="reservaModalLabel">Solicitar Reserva</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><p>Preencha seus dados...</p><form id="reservaForm"><div class="mb-3"><label for="nomeCliente" class="form-label">Nome Completo</label><input type="text" class="form-control" id="nomeCliente" required></div><div class="mb-3"><label for="emailCliente" class="form-label">E-mail</label><input type="email" class="form-control" id="emailCliente" required></div><div class="mb-3"><label for="telefoneCliente" class="form-label">Telefone</label><input type="tel" class="form-control" id="telefoneCliente" required></div><div id="form-feedback" class="mt-3"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-primary" id="enviarReservaBtn">Enviar</button></div></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/config.js' %}"></script>
    <script>const pacoteId = {{ pacote_id }};</script>
    <script src="{% static 'js/detalhe.js' %}"></script>
</body>
</html>
