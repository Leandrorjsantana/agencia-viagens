{% load static %}
<header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'pacotes:home' %}">
            <img src="{{ site_config.logotipo.url }}" alt="Logotipo Sua Viagem" class="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                {% if site_config.telefone_televendas %}
                <li class="nav-item">
                    <a href="tel:{{ site_config.telefone_televendas }}" class="nav-link fw-bold">
                        <i class="bi bi-telephone-fill me-2"></i>Televendas {{ site_config.telefone_televendas }}
                    </a>
                </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto align-items-center">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link d-flex align-items-center" href="{% url 'usuarios:minha_conta' %}"><i class="bi bi-person-fill me-2"></i>OlÃ¡, {{ user.nome }}</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-briefcase-fill me-2"></i>Minhas Viagens</a></li>
                    <li class="nav-item ms-lg-3"><a href="{% url 'usuarios:logout' %}" class="btn btn-outline-danger btn-login"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-question-circle-fill me-2"></i>Ajuda</a></li>
                    <li class="nav-item ms-lg-3"><a href="{% url 'usuarios:login' %}" class="btn btn-outline-primary btn-login"><i class="bi bi-person-circle me-2"></i>Entrar / Cadastrar</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
